<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Journal - Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="SitePoint" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css?v=1.0" />
    <link rel="stylesheet" href="/css/form.css?v=1.0" />
  </head>

  <body>
    <div>
      <button class="menu__open-button">Menu</button>
      <div class="menu__overlay">
        <div class="menu__sidebar card" onclick="event.stopPropagation()">
          <div class="menu__header">
            <p>Benjie</p>
            <button class="menu__close-button with-icon">
              <img src="/img/cancel.svg" class="menu__close-button--icon" />
            </button>
          </div>
          <nav>
            <ul>
              <li><a href="/">Journal</a></li>
              <li><a href="/edit">New Post</a></li>
            </ul>
          </nav>
          <button class="secondary menu__logout-button">Log Out</button>
        </div>
      </div>
    </div>
    <div class="card content">
      <h1>Login</h1>
      <div id="login-or-post-list">
        <form class="login-form" onsubmit="submitLogin(event)">
          <label for="login-email">
            Email
            <input
              type="email"
              name="email"
              id="login-email"
              required
              class="post-form__input"
              placeholder="Email"
            />
          </label>
          <label for="login-password">
            Password
            <input
              type="password"
              name="password"
              id="login-password"
              required
              class="post-form__input"
              placeholder="Password"
            />
          </label>
          <p id="login-form-error" class="form-error"></p>
          <button>Login</button>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="/js/navigation.js"></script>
  </body>
</html>
