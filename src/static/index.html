<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Journal - Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="SitePoint" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css?v=1.0" />
  </head>

  <body>
    <div>
      <button class="menu__open-button">Menu</button>
      <div class="menu__overlay">
        <div class="menu__sidebar card" onclick="event.stopPropagation()">
          <div class="menu__header">
            <p id="menu__user-name"></p>
            <button class="menu__close-button with-icon">
              <img src="/img/cancel.svg" class="menu__close-button--icon" />
            </button>
          </div>
          <nav>
            <ul>
              <li><a href="/">Journal</a></li>
              <li><a href="/edit">New Post</a></li>
            </ul>
          </nav>
          <button class="secondary menu__logout-button" onClick="{logout()}">
            Log Out
          </button>
        </div>
      </div>
    </div>
    <div class="card content">
      <h1>Journal</h1>
      <div id="login-or-post-list">
        <a href="/edit" class="link-as-button secondary">New Post</a>
        <div id="posts"></div>
      </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/navigation.js"></script>
  </body>
</html>
