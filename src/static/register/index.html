<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Journal - Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="SitePoint" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css?v=1.0" />
    <link rel="stylesheet" href="/css/form.css?v=1.0" />
  </head>

  <body>
    <div>
      <button class="menu__open-button">Menu</button>
      <div class="menu__overlay">
        <div class="menu__sidebar card" onclick="event.stopPropagation()">
          <div class="menu__header">
            <p>Benjie</p>
            <button class="menu__close-button with-icon">
              <img src="/img/cancel.svg" class="menu__close-button--icon" />
            </button>
          </div>
          <nav>
            <ul>
              <li><a href="/">Journal</a></li>
              <li><a href="/edit">New Post</a></li>
            </ul>
          </nav>
          <button class="secondary menu__logout-button" onClick="{logout()}">
            Log Out
          </button>
        </div>
      </div>
    </div>
    <div class="card content">
      <h1>Register</h1>
      <div id="register-or-post-list">
        <form class="account-form" onsubmit="submitRegister(event)">
          <label for="register-name">
            Name
            <input
              name="name"
              id="register-name"
              required
              class="post-form__input"
              placeholder="Name"
            />
          </label>
          <label for="register-email">
            Email
            <input
              type="email"
              name="email"
              id="register-email"
              required
              class="post-form__input"
              placeholder="Email"
            />
          </label>
          <label for="register-password">
            Password
            <input
              type="password"
              name="password"
              id="register-password"
              required
              class="post-form__input"
              placeholder="Password"
            />
          </label>
          <label for="login-password-confirm">
            Confirm Password
            <input
              type="password"
              name="passwordConfirm"
              id="login-password-confirm"
              required
              class="post-form__input"
              placeholder="Confirm Password"
            />
          </label>
          <p id="register-form-error" class="form-error"></p>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="./register.js"></script>
    <script src="/js/navigation.js"></script>
  </body>
</html>
