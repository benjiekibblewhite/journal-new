<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal - Edit Post</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css?v=1.0" />
    <link rel="stylesheet" href="/css/form.css?v=1.0" />
  </head>
  <body>
    <div>
      <button class="menu__open-button">Menu</button>
      <div class="menu__overlay">
        <div class="menu__sidebar card" onclick="event.stopPropagation()">
          <div class="menu__header">
            <p id='menu__user-name'></p>
            <button class="menu__close-button with-icon">
              <img src="/img/cancel.svg" class="menu__close-button--icon" />
            </button>
          </div>
          <nav>
            <ul>
              <li><a href="/">Journal</a></li>
              <li><a href="/edit">New Post</a></li>
            </ul>
          </nav>
          <button class="secondary menu__logout-button" onClick={logout()}>Log Out</button>
        </div>
      </div>
    </div>
    <div class="card content">
      <a class="link-as-button post__back-button with-icon" href="/">
        <img class="post__back-button--icon" src="/img/right-arrow.svg" />
      </a>
      <form class="post-form" onsubmit="handleSubmit(event)">
        <div id="errors"></div>
       
          <input placeholder="Title" name="title" id="post-title"  class='post-form__input' required />
    
          <textarea name="body" id="post-body" class="post-form__input" required></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./edit.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
